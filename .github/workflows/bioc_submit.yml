name: Bioconductor Submission Checks

on:
  push:
    branches: [ main, devel ]
  pull_request:

jobs:
  bioc-build-check:
    name: Bioconductor Build & Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    # Use Bioconductor Docker for Linux; native runners for macOS and Windows
    container:
      if: matrix.os == 'ubuntu-latest'
      image: bioconductor/bioconductor_docker:RELEASE_3_21
      options: --user root

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        if: matrix.os != 'ubuntu-latest'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.0'

      # Setup Pandoc on macOS and Windows; container already includes Pandoc on Linux
      - name: Setup pandoc
        if: matrix.os != 'ubuntu-latest'
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R build tools
        run: |
          Rscript -e 'install.packages("rcmdcheck", repos = BiocManager::repositories())'
          Rscript -e 'if (!requireNamespace("BiocCheck", quietly=TRUE)) BiocManager::install("BiocCheck")'
          Rscript -e 'if (!requireNamespace("knitr", quietly=TRUE)) install.packages("knitr")'
          Rscript -e 'if (!requireNamespace("rmarkdown", quietly=TRUE)) install.packages("rmarkdown")'

      - name: Build package tarball
        run: R CMD build .

      - name: Check package (--as-cran)
        run: |
          PKG_TARBALL=$(ls *.tar.gz)
          R CMD check --as-cran $PKG_TARBALL

      - name: Run BiocCheck
        run: Rscript -e 'BiocCheck::BiocCheck(path = "./")'

      - name: Upload Check Results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: BiocCheck-results
          path: check/
